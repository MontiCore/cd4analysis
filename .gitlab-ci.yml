image: maven:3.5.4-jdk-8-alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  MAVEN_CLI_OPTS: "--settings settings.xml --batch-mode"

cache:
  paths:
    - .gradle/wrapper
  key: ${CI_COMMIT_REF_SLUG}
  
before_script:
  - chmod +x gradlew
  - chmod +x check/downloadlinkchecker.sh
  - chmod +x check/mdlinkcheck.sh
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - test
  - deploy
  - trigger
  - check

build:
  stage: build
  script:
  - "./gradlew assemble --refresh-dependencies $GRADLE_OPT $ARGS1"
  artifacts:
    paths:
    - "."
    expire_in: 1 week

test:
  stage: test
  dependencies:
    - build
  script:
  - "./gradlew check $GRADLE_OPT $ARGS2"

trigger-langexp:
  stage: trigger
  trigger:
    project: monticore/langexperiments
    branch: dev
  only:
    - develop

deploy:
  stage: deploy
  only:
    - develop
    - master
  dependencies:
    - build
  script:
    - "./gradlew publish $GRADLE_OPT $ARGS3 -PmavenPassword=$password -PmavenUser=$username"
  
checkMDLinks:
  stage: check
  dependencies:
    - deploy
  script:
    - "./check/downloadlinkchecker.sh $secibuildtoken"
    - "url=https://git.rwth-aachen.de/monticore/cd4analysis/cd4analysis/-/blob/develop/src/main/grammars/de/monticore/cd4analysis.md"
    - "./check/mdlinkcheck.sh -url $url -t $secibuildtoken"
  only:
    - develop

