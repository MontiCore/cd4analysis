image: maven:3.5.4-jdk-8-alpine

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2"
  MAVEN_CLI_OPTS: "--settings settings.xml --batch-mode"

cache:
  paths:
  - .m2/
  key: ${CI_COMMIT_REF_SLUG}

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
  - "mvn $MAVEN_CLI_OPTS $MAVEN_OPTS clean compile -U -DskipTests $ARGS1"
  artifacts:
    paths:
    - target/
    expire_in: 1 week

test:
  stage: test
  dependencies:
    - build
  script:
  - "mvn $MAVEN_CLI_OPTS $MAVEN_OPTS test $ARGS2"

deploy:
  stage: deploy
  dependencies:
    - build
  script:
    - "mvn $MAVEN_CLI_OPTS $MAVEN_OPTS deploy -U -DskipTests $ARGS3"
  artifacts:
    paths:
      - target/
    expire_in: 1 week
